<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Learning Tailwind CSS</title>
  <link rel="stylesheet" href="build/style.css">
</head>
<body class="bg-gray-400">
  <div class="flex bg-gray-100">
    <div class="px-12 py-8 max-w-lg mx-auto sm:max-w-2xl lg:max-w-full lg:w-1/2 lg:py-20">
      <div class="xl:max-w-xl xl:ml-auto">
        <img class="h-10" src="img/bitcoin-btc-logo-full.svg" alt="Bitcoin">
        <img class="lg:hidden mt-6 sm:mt-10 sm:w-max sm:h-95 sm:object-cover sm:object-center rounded-3xl shadow-xl" src="img/jumbo.jpeg" alt="Bitcoin cover image">
        <h1 class="mt-6 text-2xl sm:text-3xl lg:mt-8 lg:text-2xl xl:text-3xl sm:mt-10 font-bold text-gray-900 leading-normal sm:leading-normal">
          Digital currency will change our life. <br>
          <span class="text-yellow-600">Start investing in your future today.</span>
        </h1>
        <p class="mt-1 sm:mt-4 text-gray-700 sm:text-xl lg:text-lg">
          Bitcoin will save your money and make you rich. Digital currency invasion is inevitable.
          <span class="text-brand-red">Don't loose your chance.</span>
        </p>
        <div class="mt-4 sm:mt-6">
          <a href="#" class="btn btn-yellow">Invest now</a>
          <a href="#" class="ml-2 btn btn-gray shadow-none">Read more</a>
        </div>
      </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 lg:relative">
      <img class="absolute inset-0 w-full h-full object-cover object-center " src="img/jumbo.jpeg" alt="Bitcoin cover">
    </div>
  </div>
</body>
</html>
